<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Timer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap');

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(to top right, #fdfdfd, #f5faff);
      color: #2b2b2b;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #444;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #4e89ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #3366ff;
    }

    #timer, #questionTimer {
      font-size: 42px;
      margin: 15px 0;
      font-weight: bold;
    }

    #questionTimer {
      font-size: 32px;
      color: #4e89ff;
    }

    #status, #startMessage {
      font-size: 18px;
      margin: 10px 0;
      color: #555;
    }

    #startMessage {
      color: #ff6b81;
    }

    #questionTimes {
      margin-top: 30px;
      font-size: 16px;
      text-align: left;
      max-width: 500px;
      width: 100%;
      color: #333;
      line-height: 1.6;
    }

    .buttonRow {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.6rem;
      }

      #timer, #questionTimer {
        font-size: 30px;
      }

      input[type="number"] {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>Quiz Timer</h1>

  <div class="card" id="timeSetter">
    <label for="minutesInput">Set Total Time:</label><br/><br/>
    <input type="number" id="minutesInput" min="1" value="30" /> 
    <button onclick="setTotalTime()">Set Time</button>
  </div>

  <div id="timer">30:00</div>
  <div id="questionTimer">00:00</div>
  <div id="status">Set time and click to start first question</div>
  <div id="startMessage">Click anywhere to begin!</div>

  <div class="buttonRow">
    <button onclick="togglePause()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="exportCSV()">Export Report</button>
  </div>

  <div id="questionTimes"></div>

  <script>
    let totalTime = 30 * 60;
    let timeLeft = totalTime;
    let isRunning = false;
    let isPaused = false;
    let timerInterval = null;
    let questionNumber = 0;
    let questionElapsedTime = 0;
    let questionTimes = [];

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function setTotalTime() {
      const minutes = parseInt(document.getElementById('minutesInput').value);
      if (isNaN(minutes) || minutes < 1) return alert("Enter valid time");

      clearInterval(timerInterval);
      totalTime = minutes * 60;
      timeLeft = totalTime;
      isRunning = false;
      isPaused = false;
      timerInterval = null;
      questionNumber = 0;
      questionElapsedTime = 0;
      questionTimes = [];

      updateUI();
    }

    function updateUI() {
      document.getElementById('timer').textContent = formatTime(timeLeft);
      document.getElementById('questionTimer').textContent = '00:00';
      document.getElementById('status').textContent = 'Set time and click to start first question';
      document.getElementById('startMessage').textContent = 'Click anywhere to begin!';
      document.getElementById('questionTimes').innerHTML = '';
    }

    function updateTimer() {
      if (!isPaused && timeLeft > 0) {
        timeLeft--;
        document.getElementById('timer').textContent = formatTime(timeLeft);
        if (isRunning) {
          questionElapsedTime++;
          document.getElementById('questionTimer').textContent = formatTime(questionElapsedTime);
        }
      }

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        document.getElementById('timer').textContent = '00:00';
        document.getElementById('status').textContent = 'Time Up!';
      }
    }

    function startRound() {
      if (timeLeft <= 0 || isPaused) return;

      questionNumber++;
      isRunning = true;
      questionElapsedTime = 0;

      document.getElementById('questionTimer').textContent = '00:01';
      document.getElementById('status').textContent = `Question ${questionNumber} Running`;
      document.getElementById('startMessage').style.display = 'none';

      if (!timerInterval) timerInterval = setInterval(updateTimer, 1000);
    }

    function stopRoundAndStartNext() {
      if (!isRunning || isPaused) return;

      questionTimes.push({ question: questionNumber, time: questionElapsedTime });
      updateQuestionTimesDisplay();
      isRunning = false;
      document.getElementById('questionTimer').textContent = '00:00';
      startRound();
    }

    function togglePause() {
      isPaused = !isPaused;
      document.querySelector('button[onclick="togglePause()"]').textContent = isPaused ? 'Resume' : 'Pause';
      document.getElementById('status').textContent = isPaused ? 'Paused' : `Question ${questionNumber} Running`;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = totalTime;
      isRunning = false;
      isPaused = false;
      questionNumber = 0;
      questionElapsedTime = 0;
      questionTimes = [];
      updateUI();
    }

    function updateQuestionTimesDisplay() {
      let display = '<h3>Time Spent on Questions:</h3>';
      questionTimes.forEach(q => {
        display += `Question ${q.question}: ${formatTime(q.time)}<br>`;
      });
      document.getElementById('questionTimes').innerHTML = display;
    }

    function exportCSV() {
      let csvContent = "data:text/csv;charset=utf-8,Question,Time Spent\n";
      questionTimes.forEach(q => {
        csvContent += `${q.question},${formatTime(q.time)}\n`;
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "quiz_times.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.addEventListener('click', function(e) {
      if (['BUTTON', 'INPUT'].includes(e.target.tagName)) return;
      if (timeLeft <= 0 || isPaused) return;
      if (!isRunning) startRound();
      else stopRoundAndStartNext();
    });

    updateUI();
  </script>
</body>
</html>
