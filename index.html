<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Timer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
      color: #333;
      text-align: center;
    }
    #timer, #questionTimer {
      font-size: 28px;
      margin: 10px;
    }
    #questionTimes, #pastRecords {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .question-entry {
      background: #e6f7ff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Quiz Timer</h1>
  <div>
    <input type="number" id="hoursInput" min="0" placeholder="Hours" value="0"> 
    <input type="number" id="minutesInput" min="0" max="59" placeholder="Minutes" value="1"> 
    <button onclick="setTotalTime()">Set Time</button>
  </div>

  <div id="timer">00:01</div>
  <div id="questionTimer">00:00</div>
  <div>
    <button onclick="togglePause()" id="pauseBtn">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="exportToPdf()">Export PDF</button>
    <button onclick="showPastRecords()">Show Past Records</button>
  </div>
  <div id="status">Click anywhere to begin</div>
  <div id="pausedLabel" style="color:red; display:none;">Paused - Click to resume</div>

  <div id="questionTimes"></div>
  <div id="pastRecords"></div>

  <script>
    let totalTime = 60;
    let timeLeft = totalTime;
    let isRunning = false;
    let isPaused = false;
    let timerInterval = null;
    let questionNumber = 0;
    let questionElapsedTime = 0;
    let questionTimes = [];

    function formatTime(seconds, isTotal = false) {
      let mins = Math.floor(seconds / 60);
      let secs = seconds % 60;
      if (isTotal) {
        let hrs = Math.floor(mins / 60);
        mins = mins % 60;
        return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
      }
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function setTotalTime() {
      const hours = parseInt(document.getElementById('hoursInput').value) || 0;
      const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
      totalTime = (hours * 3600) + (minutes * 60);
      timeLeft = totalTime;
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = totalTime;
      isRunning = false;
      isPaused = false;
      questionNumber = 0;
      questionElapsedTime = 0;
      questionTimes = [];
      updateUI();
    }

    function updateUI() {
      document.getElementById('timer').textContent = formatTime(timeLeft, true);
      document.getElementById('questionTimer').textContent = formatTime(0);
      document.getElementById('questionTimes').innerHTML = '';
      document.getElementById('status').textContent = 'Click anywhere to begin';
      document.getElementById('pausedLabel').style.display = 'none';
      document.getElementById('pauseBtn').textContent = 'Pause';
    }

    function togglePause() {
      if (!isRunning) return;
      isPaused = !isPaused;
      document.getElementById('pausedLabel').style.display = isPaused ? 'block' : 'none';
      document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
    }

    function updateTimer() {
      if (isPaused || !isRunning) return;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        document.getElementById('status').textContent = 'Timeâ€™s up!';
        saveQuizRecord();
        return;
      }
      timeLeft--;
      questionElapsedTime++;
      document.getElementById('timer').textContent = formatTime(timeLeft, true);
      document.getElementById('questionTimer').textContent = formatTime(questionElapsedTime);
    }

    function startRound() {
      questionNumber++;
      isRunning = true;
      questionElapsedTime = 0;
      document.getElementById('status').textContent = `Question ${questionNumber} Running`;
      document.getElementById('pausedLabel').style.display = 'none';

      if (!timerInterval) {
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function stopRoundAndStartNext() {
      questionTimes.push({ question: questionNumber, time: questionElapsedTime });
      updateQuestionTimesDisplay();
      startRound();
    }

    function updateQuestionTimesDisplay() {
      let html = '<h3>Each Question Times:</h3>';
      questionTimes.forEach(q => {
        html += `<div class="question-entry">Q${q.question}: ${formatTime(q.time)}</div>`;
      });
      document.getElementById('questionTimes').innerHTML = html;
    }

    function exportToPdf() {
      if (questionTimes.length === 0) return alert("No data to export.");
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text('Each Question Times:', 10, 10);
      questionTimes.forEach((q, i) => {
        doc.setFontSize(12);
        doc.text(`Q${q.question}: ${formatTime(q.time)}`, 10, 20 + i * 10);
      });
      doc.save('quiz_times.pdf');
    }

    function saveQuizRecord() {
      const records = JSON.parse(localStorage.getItem('quizRecords') || '[]');
      const timestamp = new Date().toLocaleString();
      records.push({ timestamp, records: questionTimes });
      localStorage.setItem('quizRecords', JSON.stringify(records));
    }

    function showPastRecords() {
      const records = JSON.parse(localStorage.getItem('quizRecords') || '[]');
      const recordsDiv = document.getElementById('pastRecords');
      if (records.length === 0) {
        recordsDiv.innerHTML = '<p>No past records found.</p>';
        return;
      }
      let html = '<h3>Past Records:</h3>';
      records.forEach((entry, i) => {
        html += `<div class="question-entry">
          <strong>${entry.timestamp}</strong>
          <ul>${entry.records.map(q => `<li>Q${q.question}: ${formatTime(q.time)}</li>`).join('')}</ul>
          <button onclick="downloadRecord(${i})">Download PDF</button>
        </div>`;
      });
      recordsDiv.innerHTML = html;
    }

    function downloadRecord(index) {
      const { jsPDF } = window.jspdf;
      const records = JSON.parse(localStorage.getItem('quizRecords') || '[]');
      const entry = records[index];
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text(`Quiz Record: ${entry.timestamp}`, 10, 10);
      entry.records.forEach((q, i) => {
        doc.setFontSize(12);
        doc.text(`Q${q.question}: ${formatTime(q.time)}`, 10, 20 + i * 10);
      });
      doc.save(`quiz_record_${index + 1}.pdf`);
    }

    // Handle clicks to start/next/resume
    document.addEventListener('click', function(e) {
      if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') return;
      if (timeLeft <= 0) return;
      if (isPaused) {
        isPaused = false;
        document.getElementById('pausedLabel').style.display = 'none';
        document.getElementById('pauseBtn').textContent = 'Pause';
        return;
      }
      if (!isRunning) {
        startRound();
      } else {
        stopRoundAndStartNext();
      }
    });

    // Show viewer IP
    fetch('https://ipinfo.io/json?token=af919688e6d157')
      .then(res => res.json())
      .then(data => {
        const ipEl = document.createElement('div');
        ipEl.textContent = `Your IP: ${data.ip}`;
        ipEl.style.marginTop = '15px';
        ipEl.style.fontSize = '14px';
        ipEl.style.color = '#555';
        document.body.appendChild(ipEl);
      });

    updateUI();
  </script>
</body>
</html>
